<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Map Filter</title>
</head>
<body>



    <h2>ForEach Map Filter</h2>
    

<script>

    var numbers =[65,7,38,26];

    console.log("For OF ----------------------------")
    for (let num of numbers ){
        console.log(num);//for of loop
    }
    console.log("For IN ----------------------------")
    for(let k in numbers){
    console.log(numbers[k]);//for in loop
    }

    console.log("For EACH ----------------------------")
    //for each method
    numbers.forEach((num)=>{
        console.log(num);
    })

    console.log("For EACH  with index----------------------------")
    //for each method
    numbers.forEach((num,i)=>{
        console.log(num + " "+i);
    })

    console.log("Map  method----------------------------")
     //map method



</script>

</body>
</html>
