<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="p-3">
<div class="container">

    <form action="https://google.com" id="frmLogin" novalidate>
        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="txtEmail" name="email" aria-describedby="emailHelpId"
            placeholder="abc@mail.com">
        </div>
        <div class="mb-3">
            <label for="txtPassword" class="form-label"></label>
            <input type="password" class="form-control" id="txtPassword" name="password"  placeholder="">
        </div>
        <button id="btnLogin" class="btn btn-info" type ="submit">Login</button>


    </form>
</div>

   <script src="js/">

   </script>

    
</body>
</html>
