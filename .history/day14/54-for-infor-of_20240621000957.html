<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in - For of</title>
</head>
<body>
    <h2>For in - For of</h2>

    <script>
            var fruits = ["apple","pear","banana","cherry"];
            var person ={
                firstName: "Ayse",
                lastName: "Celik",
                age:25
            }
            for(let i= 0; i<fruits.length;i++){
                console.log(fruits[i]);
            }
console.log("22222222222222222222")
            //for in loop;  //i, index degerlerini alir
            for(let i in fruits){
                console.log(fruits[i]);
            }

            for(let k in person){ //i ve k sirasiyla propety'leri alir
                console.log(k+": "+person[k]);
            }
            
            for(let fruit of fruits){//objectlerde not "not iterable hatasi verir"
                console.log(fruit);//fruit sirasiyla array elemanlarini alir.

            }
    </script>
</body>
</html>
