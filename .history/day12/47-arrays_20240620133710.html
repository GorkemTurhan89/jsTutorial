    <title>Arrays</title>
</head>
<body>
    <h2>Arrays</h2>

    <script>
        const kurslar =["javascript", "HTML", "CSS", "Bootstrap"];
        console.log(kurslar);
        console.log(typeof kurslar);
        console.log(kurslar[1]);
        console.log(kurslar.length);
        console.log(kurslar[kurslar.length-1]);

        kurslar[0] = "Java";
        kurslar[1]="React";
        kurslar[2]="Apex";
        kurslar[3]="JS";

        console.log(kurslar);
        kurslar[4]="Angular";
        console.log(kurslar);

        kurslar=["Phyton","Ruby"] //assignment to const variable hatasi verir

        //object ve array non-primitive datadÄ±r. Const ile tanimladiginizda uzerinde dogrudan yeniden deger atamsi yapilamaz
        //Fakat icindeki degerler degistirilebilir.
        console.log(kurslar);
    </script>
</body>
</html>
