<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Practice</title>
</head>
<body>
    <h2>Arrays Practice</h2>
    

    <script>
        let numbers = [12,56,14,67,89,33,22];

        const calculate = (arr) => {

            if(!Array.isArray(arr)|| arr.length<0){}
            let maxN=numbers[0];
            let minN=numbers[0];

            for(let i=0; i<arr.length;i++){
                if(arr[i]>maxN){
                    maxN=arr[i];
                };
                if(arr[i]<minN){
                    minN=arr[i];
                }
            }
            return [maxN,minN];
        }

        console.log(
        calculate(numbers)
        );
    </script>
</body>
</html>
