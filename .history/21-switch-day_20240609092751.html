<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Switch Case - Day</h2>
    <input type="number" id="day">
    <input type="button" value="Goster" onclick="showDay()">
    <div>

    </div>
    <script>
        function showDay(){
            let day = Number(document.getElementById("day").value);
            let message;

            switch (day){
                    case 1:
                    message="Pazartesi"
                    break; 

                    case 2:
                    message="Sali"
                    break; 

                    case 3:
                    message="Carsamba"
                    break; 
                    case 4:
                    message="Persembe"
                    break; 

                    case 5:
                    message="Cuma"
                    break; 

                    case 6:
                    message="Cumartesti"
                    break;
                    
                    case 7:
                    message="Pazar"
                    break;

                    default:
                        message="Lutfen gecerli bir deger giriniz."
            }
        }
       
    </script>
    
</body>
</html>
