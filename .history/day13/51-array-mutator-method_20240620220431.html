<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Mutator Methods</title>
</head>
<body>
    <h2>Array Mutator Methods</h2>

    <script>
        let numbers = [12,56,14,67,89,33,22];
        console.log(numbers); // [12, 56, 14, 67, 89, 33, 22]
        var result;

        // 1- push() arrayin sonuna eleman ekler ve arrayin yeni eleman sayısını döndürür.
        numbers.push(65);
        console.log(numbers); // [12, 56, 14, 67, 89, 33, 22, 65]

        result = numbers.push(15, 105);
        console.log(numbers); // [12, 56, 14, 67, 89, 33, 22, 65, 15, 105]
        console.log(result); // 10

    </script>
</body>
</html>
