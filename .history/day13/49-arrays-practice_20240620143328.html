<body>
    <h2>Arrays Practice 2</h2>

    <script>
        //bir dizi elemanlarinin degerini %20 artÄ±ran fonksiyonu yaziniz

        const prices = [123,5666, 126, 67];
        const prices2 = [100,5000, 120, 60];
        const rate = 20;
        const setPrices = function (arr,rate){
            if(!Array.isArray(arr)||arr.length==0){
                return;
            }
            for (let i =0; i<arr.length;i++){
                arr[i]= arr[i]+arr[i]*rate/100;
            }
            return arr;
        }

       console.log( setPrices(prices,rate));
       console.log( setPrices(prices2,30));//13.video 40.00
    </script>
</body>
