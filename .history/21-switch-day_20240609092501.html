<body>
    <h2>Switch Case - Day</h2>
    <input type="number" id="day">
    <input type="button" value="Goster" onclick="showDay()">
    <div>

    </div>
    <script>
        function showDay(){
            let day = Number(document.getElementById("day").value);
            let message;

            switch (day){
                    case 1:
                    message="Pazartesi"
                    break; 

                    case 2:
                    message="Sali"
                    break; case 1:
                    message="Pazartesi"
                    break; case 1:
                    message="Pazartesi"
                    break; case 1:
                    message="Pazartesi"
                    break; case 1:
                    message="Pazartesi"
                    break;
            }
        }

    </script>
    
</body>
