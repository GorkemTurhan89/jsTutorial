        //reduce() ile toplamini alacagiz


        let coordinates = [-100, 150, -32, 43, -20];

        //forEach();

        let sum = 0;

        coordinates.forEach((num)=>sum+=num);
        console.log(sum);

        //reduce ile 
       let totalCordinates= coordinates.reduce((sum,num)=>{return sum +num;},0);

        console.log(totalCordinates)
